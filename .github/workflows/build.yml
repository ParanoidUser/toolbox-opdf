name: CI

on:
  push:
    branches-ignore:
      - dependabot/**
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        java: [ 8, 11, 17 ]

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c

      - name: Setup Java
        uses: actions/setup-java@1df8dbefe2a8cbc99770194893dd902763bee34b
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@a34ca99b4610d924e04c68db79e503e1f79f9f02
        with:
          languages: java
          queries: security-and-quality

      - name: Build with Maven
        run: ./mvnw package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@a34ca99b4610d924e04c68db79e503e1f79f9f02

      - name: Upload artifacts
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce
        with:
          name: opdf
          path: opdf-assembly/target/opdf-*.jar