name: CI

on:
  push:
    branches-ignore:
      - dependabot/**
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        java: [ 8, 11, 17 ]

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - name: Setup Java
        uses: actions/setup-java@19eeec562b37d29a1ad055b7de9c280bd0906d8d
        with:
          distribution: adopt
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@a669cc5936cc5e1b6a362ec1ff9e410dc570d190
        with:
          languages: java
          queries: security-and-quality

      - name: Build with Maven
        run: ./mvnw package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@a669cc5936cc5e1b6a362ec1ff9e410dc570d190

      - name: Upload artifacts
        uses: actions/upload-artifact@83fd05a356d7e2593de66fc9913b3002723633cb
        with:
          name: opdf
          path: opdf-assembly/target/opdf-*.jar