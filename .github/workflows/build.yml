name: CI

on:
  push:
    branches-ignore: [ dependabot/**, native ]
  pull_request:
  workflow_dispatch:

jobs:
  build-project:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        java: [ 8, 11, 17 ]

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Setup Java
        uses: actions/setup-java@9519cf1382ac8dc61ad461f7f7cb45f033220189
        with:
          distribution: adopt
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f5d217be74900c6ac8fbbe53f3c10376ba4e64da
        with:
          languages: java
          queries: security-and-quality

      - name: Build with Maven
        run: ./mvnw package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f5d217be74900c6ac8fbbe53f3c10376ba4e64da

      - name: Upload artifacts
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8
        with:
          name: opdf
          path: opdf-assembly/target/opdf.jar

  build-native:
    runs-on: ${{ matrix.os }}
    needs: build-project
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        graalvm-version: [ 22.2.0 ]
        java-version: [ 11 ]
        include:
          - os: ubuntu-latest
            os_name: linux
          - os: macos-latest
            os_name: macos
          - os: windows-latest
            os_name: windows

    steps:
      - uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741
        with:
          name: opdf

      - name: Display structure of downloaded files
        run: ls -R

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@e82ef137ecc5af894d22d4a80243e3a057b5cc7f
        with:
          version: ${{ matrix.graalvm-version }}
          java-version: ${{ matrix.java-version }}
          components: native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native image
        run: native-image -jar opdf.jar

      - name: Upload artifacts
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8
        with:
          name: opdf-${{ matrix.os_name }}
          path: .