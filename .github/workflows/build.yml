name: CI

on:
  push:
    branches-ignore:
      - dependabot/**
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        java: [ 8, 11, 17 ]

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b

      - name: Setup Java
        uses: actions/setup-java@9519cf1382ac8dc61ad461f7f7cb45f033220189
        with:
          distribution: adopt
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@c7f292ea4f542c473194b33813ccd4c207a6c725
        with:
          languages: java
          queries: security-and-quality

      - name: Build with Maven
        run: ./mvnw package

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@c7f292ea4f542c473194b33813ccd4c207a6c725

      - name: Upload artifacts
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8
        with:
          name: opdf
          path: opdf-assembly/target/opdf-*.jar