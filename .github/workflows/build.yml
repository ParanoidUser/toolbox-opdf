name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-12
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.0.1

      - name: Setup Java
        uses: actions/setup-java@v3.1.1
        with:
          distribution: adopt
          java-version: 11
          cache: maven

      - name: Build with Maven
        run: mvn clean package